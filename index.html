<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/0d75eae967.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <div class="container">
            <div class="topbar">

                <div class="userpic">
                    <img src="https://scontent-mad1-1.xx.fbcdn.net/v/t39.30808-6/324234159_2469255866556859_7286328879478260336_n.jpg?_nc_cat=100&cb=99be929b-59f725be&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5LPHoXZ82_cAX8Hveq_&_nc_ht=scontent-mad1-1.xx&oh=00_AfBkE21mFLbEhbtskwR9-ifoZ1DaIGYFGRUq01C2P3TP2g&oe=64A5C291" alt="user">
                </div>
                      
                <div class="username">
                    <p><b>@eurorincon</b></p>
                </div>

                <div class="dots">
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <div class="mainpic">
                <img src="https://picsum.photos/640/640" alt="post">
            </div>

            <div class="footer">

                <div class="icons">
                    <div class="leftside">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div class="rightside">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>

                <div class="likes">
                    <p>Liked by <b>4GeeksAcademy, HTML5, web and 100.000</b> people</p>
                 </div>

                <div class="caption">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus eum hic dolor pariatur cumque sint veritatis. Sed, atque magnam! Veniam, repellendus assumenda. Nostrum nisi molestias ullam explicabo tempore reiciendis vero?</p>
                </div>

            </div>

        </div>

    </body>

</html>
